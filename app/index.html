---
layout: default
title: CodeStory - Carpet Showdown
ng-app: app
---

<link rel="icon" type="image/png" href="img/favicon.png"/>

<div id="title">Carpet Showdown</div>

<div id="main" ng-controller="HomeController as home">
    <div class="vote" id="vote1">
        <div class="image" ng-click="home.preferFirst()">
            <a href="#">
                <img class="img-thumbnail" ng-src="/img/carpet{{home.left}}.jpg"/>
            </a>
            <button>I prefer this one!</button>
        </div>
    </div>

    <div class="vote" id="vote2">
        <div class="image" ng-click="home.preferSecond()">
            <a href="#">
                <img class="img-thumbnail" ng-src="/img/carpet{{home.right}}.jpg"/>
            </a>
            <button>I prefer that one!</button>
        </div>
    </div>

    <div id="top">
        <div class="rank rank{{carpet.rank}}" ng-repeat="carpet in home.top | orderBy:'index' track by $index">
            <img class="img-thumbnail" ng-src="/img/small{{$index}}.jpg"/>

            <p class="rank">#{{carpet.rank + 1}}</p>

            <p class="votes" ng-pluralize count="carpet.votes"
               when="{'0': 'no vote', 'one': '{} vote', 'other': '{} votes'}"></p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; CodeStory 1987</p>
</footer>

[[css 'style']]
[[webjar 'angular.js']]
[[script 'app']]
