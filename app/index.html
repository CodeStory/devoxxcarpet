<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeStory - Carpet Showdown</title>

    <link rel="icon" type="image/png" href="/img/favicon.png"/>
    <link rel="apple-touch-icon" href="/img/favicon.png"/>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body ng-app="app">

<div id="title">
    <span>Carpet Showdown</span>
</div>

<div id="main" ng-controller="HomeController as home">
    <div class="vote" id="vote1">
        <div class="image" ng-click="home.preferFirst()">
            <a href="#">
                <img class="img-thumbnail" ng-src="/img/carpetdevoxx{{home.left.index}}.jpg"/>
            </a>
            <button>I prefer this one!</button>
        </div>
    </div>

    <div class="vote" id="vote2">
        <div class="image" ng-click="home.preferSecond()">
            <a href="#">
                <img class="img-thumbnail" ng-src="/img/carpetdevoxx{{home.right.index}}.jpg"/>
            </a>
            <button>I prefer that one!</button>
        </div>
    </div>

    <div id="top">
        <div>
            <div class="rank rank{{home.top[i].rank}}" ng-repeat="i in [0,1,2,3,4]">
                <img class="img-thumbnail" ng-src="/img/carpetdevoxx{{i}}.jpg"/>

                <p class="rank">#{{home.top[i].rank + 1}}</p>

                <p class="votes">
                    <ng-pluralize count="home.top[i].carpet.votes"
                                  when="{'0': 'no vote', 'one': '{} vote', 'other': '{} votes'}"></ng-pluralize>
                </p>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; CodeStory 1987</p>
</footer>

<script src="/js/angular.js"></script>
<script src="/js/controllers.js"></script>

</body>
</html>
