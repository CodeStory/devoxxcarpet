<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>CodeStory - Carpet Showdown</title>

    <link rel="icon" type="image/png" href="/img/favicon.png"/>
    <link rel="apple-touch-icon" href="/img/favicon.png"/>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div id="title">
    <span>Carpet Showdown</span>
</div>

<div class="container" ng-controller="HomeController as home" ng-cloak>
    <div id="match" class="row">
        <div class="col-md-6 vote" id="vote1">
            <div class="image" ng-click="home.preferFirst()" ng-class="home.left.status">
                <a href="#">
                    <img class="img-thumbnail" ng-src="/img/carpetdevoxx{{home.left.index}}.jpg"/>
                </a>
                <button>I prefer this one!</button>
            </div>
        </div>
        <div class="col-md-6 vote" id="vote2">
            <div class="image" ng-click="home.preferSecond()" ng-class="home.right.status">
                <a href="#">
                    <img class="img-thumbnail" ng-src="/img/carpetdevoxx{{home.right.index}}.jpg"/>
                </a>
                <button>I prefer that one!</button>
            </div>
        </div>
    </div>

    <div id="top" class="row">
        <div class="col-md-12">
            <div class="rank rank{{home.top[i].rank}}" ng-repeat="i in [1,2,3,4,5]">
                <img class="img-thumbnail" ng-src="/img/carpetdevoxx{{i}}_small.jpg"/>

                <p class="rank">#{{home.top[i].rank}}</p>

                <p class="votes">
                    <ng-pluralize count="home.top[i].carpet.votes"
                                  when="{'0': 'no vote', 'one': '{} vote', 'other': '{} votes'}"></ng-pluralize>
                </p>

                <p class="scoreelo">ELO {{home.top[i].carpet.score}}</p>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; CodeStory 1987</p>
</footer>

<script src="/js/angular.js"></script>
<script src="/js/controllers.js"></script>

</body>
</html>
